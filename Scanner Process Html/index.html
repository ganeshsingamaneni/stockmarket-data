<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Process</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
        <div>
            <h1 class='text-center my-3'> User Login Form </h1>
            <form id="formId">
                <div class="container">
                    <div class="mb-3">
                        <label>Mail Id : </label>
                        <input type="text" placeholder="Enter mailId" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password : </label>
                        <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control"
                            required>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>
                            <input type="checkbox" checked="checked"> Remember me
                        </span>
                        <span>
                            Forgot <a href="#"> password? </a>
                        </span>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-outline-primary ms-3"> Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
